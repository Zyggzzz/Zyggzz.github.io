<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instellingen</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container-row c-sa">
        <a href="overzicht.html">
            <img style="width: 10vw;" class="ml-15" src="../img/pijl-icon.svg" alt="pijl-svg">
        </a>
        <div class="title-item" style="width: 90vw;">INSTELLINGEN</div>
    </div>
    <div class="container-colum">
        <div class="category btn-item">PROFIEL</div>
        <div class="profielfoto">
            <img class="avatarSettings" src="../img/default-avatar.jpg" alt="footersvg">
            <input class="input-item profielfotoWijzigen" placeholder="Wijzig profielfoto" />
        </div>
        <div class="setting">
            <input class="item" placeholder="Wijzig naam" />
            <img src="../img/confirm.svg" alt="confirm">
        </div>
        <div class="setting">
            <input class="item" placeholder="Wijzig e-mail" />
            <img src="../img/confirm.svg" alt="confirm">
        </div>
        <div class="setting">
            <input class="item" placeholder="Wijzig telefoonnummer" />
            <img src="../img/confirm.svg" alt="confirm">
        </div>
        <div class="setting">
            <input class="item" placeholder="Wijzig adres" />
            <img src="../img/confirm.svg" alt="confirm">
        </div>
        <div class="setting">
            <input class="item" placeholder="Wijzig postcode en plaatsnaam" />
            <img src="../img/confirm.svg" alt="confirm">
        </div>
        <div class="setting">
            <input class="item" placeholder="Verwijder Profiel" />
            <img src="../img/confirm.svg" alt="confirm">
        </div>
        <div class="setting">
            <div class="category btn-item">NOTIFICATIES</div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
        </div>
        
        <div class="setting">
            <div class="item">Geluiden</div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
        </div>
        <div class="setting">
            <div class="item">Notificaties via e-mail</div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
        </div>
        <div class="setting">
            <div class="item">Notificaties via SMS</div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
        </div> 
    </div>
    <img class="footer" src="../img/footer.svg" alt="footersvg">
</body>
</html>
